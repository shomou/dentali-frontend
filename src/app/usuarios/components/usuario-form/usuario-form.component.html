<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password" [placeholder]="isEditMode ? 'Dejar en blanco para no cambiar' : ''">
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" class="form-select" formControlName="rol">
        <option value="admin">Administrador</option>
        <option value="usuario">Usuario</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre">
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" class="form-control" formControlName="apellido">
    </div>

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad</label>
      <input type="text" id="especialidad" class="form-control" formControlName="especialidad">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" class="form-control" formControlName="telefono">
    </div>
    

    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/usuarios']">Cancelar</button>
  </form>
</div>
